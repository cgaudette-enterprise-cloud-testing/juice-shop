name: ESLint

on:
  push:
    branches: [ "master"]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ "master" ]
    

jobs:
  eslint:
    name: Run eslint scanning
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read
      statuses: write
      security-events: write
      
    steps:
      - name: Setup node 12
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
            
      - name: Install yarn modules
        run: |
          yarn global add eslint eslint
          yarn eslint --init
     
      - name: Install ESLint
        run: |
          yarn add eslint@8.10.0
          yarn add @microsoft/eslint-formatter-sarif@2.1.7
          node -v
          yarn install --frozen-lockfile
        
      - name: Checkout Repo
        uses: actions/checkout@v2

      - name: Check Coding Standards
        run: |
          yarn add lint
          yarn run eslint -- -f @microsoft/eslint-formatter-sarif -o eslint.sarif 
          
      - name: Upload result to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v1
        if: hashFiles('eslint-results.sarif') != ''
        with:
          sarif_file: eslint-results.sarif
